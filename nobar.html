<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/darkmode.css" />
    <link rel="icon" href="./asset/popcorn.png" />

    <title>Nobar</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img src="./asset/popcorn.png" width="30" height="30" alt="" />
          <span id="title"> Nobar </span>
        </a>
        <span class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkSwitch" />
          <label
            class="form-check-label"
            for="flexSwitchCheckDefault"
            id="switchLabel"
            >Dark Mode</label
          >
        </span>
      </div>
    </nav>

    <center>
      <div class="pt-3">
        <div>
          <div>
            <div id="video">
              <video width="1280" height="720" controls>
                Your browser does not support the video tag.
              </video>
            </div>
            <div class="col-3">
              <div class="input-group pt-3">
                <input
                  type="text"
                  class="form-control"
                  id="movie"
                  placeholder="Movie path"
                />
                <button
                  id="browseMovieButton"
                  type="submit"
                  class="btn btn-dark"
                >
                  Browse
                </button>
              </div>
            </div>
            <div class="col-3">
              <div class="input-group pt-3">
                <input
                  type="text"
                  class="form-control"
                  id="subtitle"
                  placeholder="Subtitle path"
                />
                <button
                  id="browseSubtitleButton"
                  type="submit"
                  class="btn btn-dark"
                >
                  Browse
                </button>
              </div>
            </div>
            <div class="pt-3">
              <button id="submitButton" type="submit" class="btn btn-dark">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </center>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/nobar.js"></script>
    <script src="./js/videosub.js"></script>
    <script src="./js/darkmode.js"></script>
    <script src="./js/jquery.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
